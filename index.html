<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eliminate!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:600i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://api.eventful.com/js/api">
    </script>
</head>

<body>
    <div class="cover">
    <header>
        <h1>Eliminate!</h1>
        <div class="title-bar">
            <!-- <h2>Changing the way you eat is hard.</h2> -->
            <h2 class="tag-line">Find recipes and support!</h2>
        </div>
    </header>

    <form action="" id="search-form">
        <label for="recipe-search">What would you like to cook?</label>
        <input type="text" name="recipe-search" id="js-recipe-search" required aria-required="true" aria-placeholder="enter a recipe or ingredient" placeholder="enter a recipe or ingredient">

        <label for="health-choices">Dietary Restrictions?<span class="ctrl-options"> Choose multiple options by holding down Ctrl</span></label>
        <div class="options">
        <select name="health-choices" id="health-choices" multiple>
            <option value="">--Options--</option>
            <option value="vegan">Vegan</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="sugar-conscious">Sugar-conscious</option>
            <option value="peanut-free">Peanut-free</option>
            <option value="tree-nut-free">Tree-nut-free</option>
            <option value="alcohol-free">Alcohol-free</option>
        </select>

        <select name="diet choices" id="diet-choices" multiple>
            <option value="">--Choose one--</option>
            <option value="high-protein">High-protein</option>
            <option value="low-fat">Low-fat</option>
            <option value="low-carb">Low-carb</option>
        </select>
        </div>
        <label for="exclude">Foods to avoid?</label>
        <input type="text" id="exclude" name="exclude" placeholder="e.g. eggs, chicken, gluten" aria-placeholder="e.g. eggs, chicken, gluten">

        <label for="zipcode">Zipcode:</label>
        <input type="input" id="zipcode" name="zipcode" placeholder="e.g. 97203" aria-placeholder="e.g. 97203" required aria-required="true"><br>

        <input type="submit" value="Submit" class="submitButton">
    </form>

    <div class="results-container">
        <!-- <div id="recipe-tag" class="hide">
            <input type="submit" value="View Recipes" id="view-recipes">
        </div> -->
        <div class="recipes">
            <p id="recipe-error-message" class="error-message"></p>
            <section id="recipe-results" class="hidden">
                <h2 id="h2-tag">Recipes</h2>
                <ol id="recipe-list">
                </ol>
            </section>
        </div>

        <div class="events">
            <!-- <div class="hide">
                <input type="submit" value="View Events">
            </div> -->
            <section id="events-results" class="hidden">
                <h2 id="h2-tag-events">Local Events</h2>
                <ol id="events-list">
                </ol>
            </section>
        </div>
    </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
