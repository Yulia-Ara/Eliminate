        <label for="health-choices">Dietary Restrictions?</label>

        <select name="health-choices" id="health-choices" multiple>
            <option value="">--Options--</option>
            <option value="vegan">Vegan</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="sugar-conscious">Sugar-conscious</option>
            <option value="peanut-free">Peanut-free</option>
            <option value="tree-nut-free">Tree-nut-free</option>
            <option value="alcohol-free">Alcohol-free</option>
        </select>

        <select name="diet choices" id="diet-choices" multiple>
            <option value="">--Choose one--</option>
            <option value="high-protein">High-protein</option>
            <option value="low-fat">Low-fat</option>
            <option value="low-carb">Low-carb</option>
        </select>

        <label for="exclude">Foods to avoid?</label>
        <input type="text" id="exclude" name="exclude" placeholder="i.e. eggs, chicken, gluten" aria-placeholder="i.e. eggs, chicken, gluten">

        <label for="zipcode">Enter zipcode to find local meetups:</label>
